<!-- similarity_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Similarity Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Similarity Checker</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="sentence1">Sentence 1</label>
                <input type="text" class="form-control" name="s1" placeholder="Enter Sentence 1">
            </div>
            <div class="form-group">
                <label for="sentence2">Sentence 2</label>
                <input type="text" class="form-control" name="s2" placeholder="Enter Sentence 2">
            </div>
            <button type="submit" class="btn btn-primary" id="predict-btn">Predict</button>
        </form>
        <br>
        <div id="result"></div>
    </div>
</body>
</html>
